
<div *ngIf="mushrooms">
  <table mat-table [dataSource]="mushrooms" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="family">
        <th mat-header-cell *matHeaderCellDef> Family </th>
        <td mat-cell *matCellDef="let element"> {{element.family}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="humidity">
        <th mat-header-cell *matHeaderCellDef> Humidity </th>
        <td mat-cell *matCellDef="let element"> {{element.humidity}} </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"> {{element.image}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="mushroomColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: mushroomColumns;"></tr>
  </table>
</div>
