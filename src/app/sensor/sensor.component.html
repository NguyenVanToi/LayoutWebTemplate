

<table mat-table [dataSource]="sensors" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let element">{{element.code}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="measuring_object">
    <th mat-header-cell *matHeaderCellDef> Measuring </th>
    <td mat-cell *matCellDef="let element">{{element.measuring_object}}</td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element">{{element.image}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descrition </th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="sensorColumns"></tr>
  <tr mat-row *matRowDef="let row;columns:sensorColumns"></tr>
</table>
